<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="openFeedbackBtn">Открыть форму обратной связи</button>

  <!-- Попап -->
  <div id="feedbackPopup" class="popup hidden">
    <div class="popup-content">
      <button class="close-btn" id="closePopup">&times;</button>
      <h2>Обратная связь</h2>
      <form id="feedbackForm">
        <div class="form-group">
          <label for="fullName">ФИО *</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-group">
          <label for="organization">Организация</label>
          <input type="text" id="organization" name="organization" />
        </div>
        <div class="form-group">
          <label for="message">Сообщение *</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="privacy" name="privacy" required />
          <label for="privacy">Согласен с <a href="#" target="_blank">политикой обработки персональных данных</a></label>
        </div>
        <button type="submit">Отправить</button>
        <div id="formMessage" class="form-message hidden"></div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
